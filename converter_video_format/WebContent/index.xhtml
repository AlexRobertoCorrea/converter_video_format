<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:head>
	<script src="js/jquery-2.1.1.min.js"></script>	
	<title>Conversor de Vídeos</title>
</h:head>
<h:body>
	<h:outputText value ="Insira um arquivo de vídeo no formato .dv e clique em upload:" />
	
	<h:form>
	    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
	           update="messages" sizeLimit="100000000000000" fileLimit="1" allowTypes="/(\.|\/)(dv|gif|jpe?g|png)$/" />
	    <p:growl id="messages" showDetail="true" ajax="true"/>
	</h:form>
	
	<video width="320" height="240" controls="controls">
	  <source id="source" src="#" type="video/mp4"></source>
	  Seu navegador não suporta esse formato de vídeo.
	</video>

	<button onclick="myFunction()">Click me</button>
		
	<script type="text/javascript">
		$(document).ready(function(){
			url = "#{fileUploadView.url}";
			if (url == "")
			{
				$("video").hide();
			}
			else
			{
				$("#source").attr("src", url);
				$("video").show();
			}
		});
		function myFunction() {
			url = "#{fileUploadView.url}";
			$("#source").attr("src", url);
			$("video").show();	
		}
	</script>
</h:body>
</html>
